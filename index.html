<!DOCTYPE html>
<html>
    <head> 
        <title>Blockcode</title>
        <meta charset="UTF-8"> <!--русский язык-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--базовый подгон под рахмер окна-->
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body class="body">
        <div class="header"> 
            <img src="hits.png">
        </div>

        <div class="main-container">
            <!-- боковая менюшка в диве которая-->
            <div class="sidebar"> 
                <div class="row_blocks">
                    <div class="varuable_block" draggable="true">переменная</div>
                    <div class="for_cycle_block" data-type="assign" draggable="true">присвоить</div>
                </div>

                <div class="other_block" data-type="if" draggable="true">условие if</div>
            </div>

            <div class = "right_part_of_site">
                <div class="content">
                    <!--id нудо для jsки wigth="100%" height="100%" - 
                    занимает всю оюласть род-го блока -->
                    <svg id="canvas" width="100%" height="100%"></svg>
                </div>

                <div class = "output">
                    > тут вывод
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Blockcode</title>
    <meta charset="UTF-8"> <!--русский язык-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--базовый подгон под рахмер окна-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="header">
        <img src="hits.png">
    </div>

        <div class="main-container">
            <!-- боковая менюшка в диве которая-->
            
            
            <div class="sidebar"> 
                <div class="row_blocks">
                    <div class="varuable_block" draggable="true">переменная</div>
                    <div class="assignment_block" draggable="true">присваивание</div>
                </div>
                <div class="arif_block" draggable="true">arif</div>

                <div class="row1_blocks">
                    <div class="if_block" draggable="true">условие if</div>
                    <div class="then_block" draggable="true">then</div>
                    <div class="else_block" draggable="true">else</div>
                </div>
                
                

            
                <div class="start_block" draggable="true">start_block</div>
                <div class="cycle_block" draggable="true">цикл</div>
                <div class="output_block" draggable="true">output</div>
            </div>

            






        <div class="right_part_of_site">

            <div class="content" id="content">
                <!--id нудо для jsки wigth="100%" height="100%" - 
                    занимает всю оюласть род-го блока -->
                <svg id="canvas" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"></svg>
                
                <div class="top-content">
                    <button class="button start_button">Start</button>
                    <button class="button clear_button" id="clearContentButton">Clear</button>
                    <div class="trash" id="trash_bin">корзина</div>
                </div>
            </div>

            <div class="output">

                <div class="output_header">
                    Output
                </div>

                <div class="output_body" id="outputBody">
                    <div class="line output">Output: Progress started...</div>
                    <div class="line info">Info: This is a status message.</div>
                    <div class="line error">Error: Somthing went wrong!!!</div>

                    <div class="cursor_line">
                        <span class="promt">▶</span>
                        <span class="cursor"></span>
                    </div>
                </div>
            </div>

        </div>
        <script src="create_block.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>

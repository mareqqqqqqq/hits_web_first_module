<!DOCTYPE html>
<html>

<head>
    <title>Blockcode</title>
    <meta charset="UTF-8"> <!--русский язык-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--базовый подгон под рахмер окна-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="header">
        <img src="hits.png">
    </div>

        <div class="main-container">
            <!-- боковая менюшка в диве которая-->
            
            
            <div class="sidebar"> 

                <div class="start_block" draggable="true" data-type="start_block">
                    <svg width="210" height="90" viewBox="-5 -5 240 80">
                            <path d = "M0,0 h220 v10  l10,10 v25 l-10,10 v10 h-165 l-10,10 h-25 l-10,-10 h-10   Z"
                                fill="#5A5564""")/>>
                            <text x="51" y="35" fill="white" text-anchor="middle" font-size="14" font-family="Consolas">start_block</text>
                    </svg>
                </div>


                <div class="row_blocks">
                    <div class="varuable_block" draggable="true" data-type="varuable_block">
                        <svg width="90" height="90" viewBox="-5 -5 120 80">
                            <path d="M0,0 h100 v10 l10,10 v25 l-10,10 v10 h-45 l-10,10 h-25 l-10,-10 h-10 v-10 l10,-10 v-25 l-10,-10 v-10 Z" 
                                  fill="#5A5564""")/>>
                            <text x="53" y="39" fill="white" text-anchor="middle" font-size="14" font-family="Consolas">varuable</text>
                        </svg>
                     </div>

                    <div class="assignment_block" draggable="true" data-type="assignment_block">
                        <svg width="90" height="90" viewBox="-5 -5 120 80">
                            <path d = "M0,0 h10 l10,10 h25 l10,-10 h10 v50 h-65 Z"
                                  fill="#5A5564""")/>>
                            <text x="34" y="35" fill="white" text-anchor="middle" font-size="11" font-family="Consolas">присвоить</text>
                        </svg>
                     </div>
                </div>


                <div class="arif_block" draggable="true" data-type="arif_block">
                    <svg width="90" height="90" viewBox="-5 -5 120 80">
                            <path d = "M0,0 h100   v10 l10,10 v25 l-10,10 v10 h-100 v-10 l10,-10 v-25 l-10,-10 v-10 Z"
                                  fill="#5A5564""")/>>
                            <text x="51" y="35" fill="white" text-anchor="middle" font-size="14" font-family="Consolas">arif</text>
                    </svg>
                </div>

                <div class="if_block" draggable="true" data-type="if_block">
                    <svg width="210" height="90" viewBox="-5 -5 240 80">
                            <path d = "M0,0 h10 l10,10 h25 l10,-10 h165    v60 h-165 l-10,10 h-25 l-10,-10 h-10 Z"
                                fill="#5A5564""")/>>
                            <text x="51" y="35" fill="white" text-anchor="middle" font-size="14" font-family="Consolas">условие if</text>
                    </svg>
                </div>



                <div class="row1_blocks">
                     <div class="then_block" draggable="true" data-type="then_block">
                     <svg width="90" height="90" viewBox="-5 -5 120 80">
                            <path d = "M0,0 h10 l10,10 h25 l10,-10 h45 v10 l10,10 v25 l-10,10 v10 h-45 l-10,10 h-25 l-10,-10 h-10 Z"
                                fill="#5A5564""")/>>
                            <text x="51" y="35" fill="white" text-anchor="middle" font-size="14" font-family="Consolas">then_block</text>
                    </svg>
                </div>
                    <div class="else_block" draggable="true" data-type="else_block">
                    <svg width="90" height="90" viewBox="-5 -5 120 80">
                            <path d = "M0,0 h10 l10,10 h25 l10,-10 h45 v10 l10,10 v25 l-10,10 v10 h-45 l-10,10 h-25 l-10,-10 h-10 Z"
                                fill="#5A5564""")/>>
                            <text x="51" y="35" fill="white" text-anchor="middle" font-size="14" font-family="Consolas">else_block</text>
                    </svg>
                </div>
                </div>
                

                <div class="cycle_block" draggable="true" data-type="cycle_block">
                    <svg width="90" height="90" viewBox="-5 -5 120 80">
                            <path d = "M0,0 h10 l10,10 h25 l10,-10 h45    v10 l10,10 v25 l-10,10 v10   h-45 l-10,10 h-25 l-10,-10 h-10    v-10 l10,-10 v-25 l-10,-10 v-10 Z"
                                fill="#5A5564""")/>>
                            <text x="58" y="35" fill="white" text-anchor="middle" font-size="14" font-family="Consolas">cycle_block</text>
                    </svg>
                </div>


                <div class="output_block" draggable="true" data-type="output_block">
                    <svg width="90" height="90" viewBox="-5 -5 120 80">
                            <path d = "M0,0 h10 l10,10 h25 l10,-10 h45    v65 h-45 l-10,10 h-25 l-10,-10 h-10  v-10 l10,-10 v-25 l-10,-10 Z"
                                fill="#5A5564""")/>>
                            <text x="58" y="35" fill="white" text-anchor="middle" font-size="14" font-family="Consolas">output_block</text>
                    </svg>
                </div>
            </div>

            






        <div class="right_part_of_site">

            <div class="content" id="content">
                <!--id нудо для jsки wigth="100%" height="100%" - 
                    занимает всю оюласть род-го блока -->
                <svg id="canvas" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"></svg>
                
                <div class="top-content">
                    <button class="button start_button" id="start_button">Start</button>
                    <button class="button clear_button" id="clearContentButton">Clear</button>
                    <div class="trash" id="trash_bin"><img src="trashBin.png"></div>
                </div>
            </div>

            <div class="output">

                <div class="output_header">
                    Output
                </div>

                <div class="output_body" id="outputBody">
                    <div class="line output">Output: Progress started...</div>
                    <div class="line info">Info: This is a status message.</div>
                    <div class="line error">Error: Somthing went wrong!!!</div>

                    <div class="cursor_line">
                        <span class="promt">▶</span>
                        <span class="cursor"></span>
                    </div>
                </div>
            </div>

        </div>
        <script src="create_block.js"></script>
        <script src="interpritator.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>
